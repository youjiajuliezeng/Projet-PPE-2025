  <title>Concordance zh-41</title>

<body>
  <div class="container">
    <h1 class="title">Concordance — zh-41</h1>
    <div class="table-container">
      <table class="table is-bordered is-hoverable is-striped is-fullwidth">
        <tr>
          <th>Contexte gauche</th>
          <th>Cible</th>
          <th>Contexte droit</th>
        </tr>
        <tr>
          <td>进入园区，目之所及皆是美不胜收的冰雪盛景。主塔“冰灯启</td>
          <td><strong>梦</strong></td>
          <td>”、翼展迎宾、主宾省/市景观群、童话王国、梦幻城堡、黄鹤楼、冰马逐梦等一座座冰雪景观或</td>
        </tr>
        <tr>
          <td>恢弘壮美，或浪漫</td>
          <td><strong>梦</strong></td>
          <td>幻，或精致秀气，令人目不暇接。</td>
        </tr>
        <tr>
          <td>全面升级的</td>
          <td><strong>梦</strong></td>
          <td>想大舞台演出今冬更加注重互动性，不仅有“左右哥”领衔的万人蹦迪以及精彩纷呈的劲歌热舞，还将加入全民唱</td>
        </tr>
      </table>
    </div>
  </div>
