<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Concordance zh-12</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Concordance — zh-12</h1>
    <div class="table-container">
      <table class="table is-bordered is-hoverable is-striped is-fullwidth">
        <tr>
          <th>Contexte gauche</th>
          <th>Cible</th>
          <th>Contexte droit</th>
        </tr>
        <tr>
          <td>曲靖：为</td>
          <td><strong>梦</strong></td>
          <td>发电</td>
        </tr>
        <tr>
          <td>曲靖，一座位于云南东部、联结中国腹地的高原城市，一座矢志为追</td>
          <td><strong>梦</strong></td>
          <td>者赋能“发电”的奋进之城。</td>
        </tr>
        <tr>
          <td>教育“隔离带”，让知识在大山里流淌，切断贫困的代际传递，助山里娃追逐更高、更远、更壮阔精彩的人生</td>
          <td><strong>梦</strong></td>
          <td>想。</td>
        </tr>
        <tr>
          <td>在曲靖、在云南、在中国，成千上万个“林万东”正在被点亮，发展深处涌动着更多温暖，</td>
          <td><strong>梦</strong></td>
          <td>想破土生长出更多答案。曲靖的发展和曲靖人的故事，生动印证着“</td>
        </tr>
        <tr>
          <td>曲靖有</td>
          <td><strong>梦</strong></td>
          <td>，为梦发电。</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
