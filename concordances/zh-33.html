<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Concordance zh-33</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Concordance — zh-33</h1>
    <div class="table-container">
      <table class="table is-bordered is-hoverable is-striped is-fullwidth">
        <tr>
          <th>Contexte gauche</th>
          <th>Cible</th>
          <th>Contexte droit</th>
        </tr>
        <tr>
          <td>别</td>
          <td><strong>梦</strong></td>
          <td>依稀的文</td>
        </tr>
        <tr>
          <td>　　篇一：别</td>
          <td><strong>梦</strong></td>
          <td>依稀</td>
        </tr>
        <tr>
          <td>睡眠。有时，似乎睡着，却好像总是飘荡在恍恍惚惚的迷蒙中，尽做一些匪夷所思的无聊</td>
          <td><strong>梦</strong></td>
          <td>幻，待醒来后，却又回味甚少。今日，这场迷梦却是如此清晰如昨。伴</td>
        </tr>
        <tr>
          <td>，魂萦</td>
          <td><strong>梦</strong></td>
          <td>牵，为何我的心中总是残留阵阵痛楚？孰是？孰非？谁能解释其中个旧？</td>
        </tr>
        <tr>
          <td>　　一个</td>
          <td><strong>梦</strong></td>
          <td>幻，唱响流年；一笺心语，抒发胸臆；一声问候，遥寄祝福；一声感叹，别梦依稀。就让徐志摩的这首《再别康桥》为我们点起心灯，照亮流年。</td>
        </tr>
        <tr>
          <td>　　篇二：你俩，不会别</td>
          <td><strong>梦</strong></td>
          <td>依稀!</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
