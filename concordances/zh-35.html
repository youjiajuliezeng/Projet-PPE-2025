<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Concordance zh-35</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Concordance — zh-35</h1>
    <div class="table-container">
      <table class="table is-bordered is-hoverable is-striped is-fullwidth">
        <tr>
          <th>Contexte gauche</th>
          <th>Cible</th>
          <th>Contexte droit</th>
        </tr>
        <tr>
          <td>自顾怜独影，今宵别</td>
          <td><strong>梦</strong></td>
          <td>寒</td>
        </tr>
        <tr>
          <td>缺月隐隐,残荷萧萧.望墨色苍穹,君影何处?不觉中,魂</td>
          <td><strong>梦</strong></td>
          <td>俱远.</td>
        </tr>
        <tr>
          <td>念一碎墨</td>
          <td><strong>梦</strong></td>
          <td>，执笔罅隙里的一缕幽光，沉于艳香。亘古不变的岁月，荡漾着春韵的静谧。一缕梦白，一丝青光，弹奏七弦琴的音律，流淌出三生的歌谣。</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
